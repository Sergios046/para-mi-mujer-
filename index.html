<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>
    :root{
      --bg1:#fff7fb;
      --bg2:#f3edff;
      --card: rgba(255,255,255,.72);
      --stroke: rgba(140,120,160,.20);
      --text:#2b2433;
      --muted: rgba(43,36,51,.65);
      --shadow: 0 14px 50px rgba(30,18,44,.12);
      --shadow2: 0 10px 30px rgba(30,18,44,.10);
      --r: 22px;
      --pad: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,168,213,.28), transparent 60%),
        radial-gradient(900px 600px at 80% 15%, rgba(179,151,255,.25), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* ===== Background photo ===== */
    .bg-photo{
      position:fixed; inset:0;
      z-index:-3;
      background-image: url("assets/photos/06.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(6px) saturate(1.05) contrast(1.03);
      opacity: .35;
      transform: scale(1.03);
    }
    .bg-overlay{
      position:fixed; inset:0; z-index:-2;
      background: linear-gradient(180deg, rgba(255,255,255,.70), rgba(255,255,255,.78));
      pointer-events:none;
    }

    /* ===== Floating hearts ===== */
    .hearts-layer{
      position:fixed; inset:0; z-index:-1;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      font-size: 18px;
      opacity:.0;
      transform: translateY(30px) scale(1);
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.10));
    }
    @keyframes floatUp{
      0%{ opacity:0; transform: translateY(30px) scale(.95); }
      12%{ opacity:.95; }
      100%{ opacity:0; transform: translateY(-110vh) scale(1.1); }
    }

    /* ===== Top bar ===== */
    .topbar{
      max-width: 1100px;
      margin: 18px auto 0;
      padding: 0 14px;
      display:flex;
      gap:10px;
      align-items:center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .pill{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .pill .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 7px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(140,120,160,.16);
      font-size: 13px;
      color: rgba(43,36,51,.78);
      white-space: nowrap;
    }
    .top-actions{
      display:flex; gap:10px; flex-wrap: wrap;
      justify-content:flex-end;
    }
    .btn{
      cursor:pointer;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
